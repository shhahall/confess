<!DOCTYPE html>
<html>
<head>
    <title>Send Message to Discord</title>
</head>
<body>
    <input type="text" id="message" placeholder="Type your message">
    <button onclick="sendMessage()">Send to Discord</button>

    <script>
        function sendMessage() {
            const webhookUrl = 'https://discord.com/api/webhooks/1123521900920967168/YaNSZaXWdfSBFlr-7eagCpp-7rjuBAqarghTlQVh1RKVdgOgt1O3kB7pHtwSstzvnvlb'; // Replace with your provided webhook URL
            const messageInput = document.getElementById('message');
            const message = messageInput.value;

            if (!message) {
                alert('Please enter a message.');
                return;
            }

            const data = {
                content: message
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                    messageInput.value = '';
                } else {
                    alert('An error occurred while sending the message.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while sending the message.');
            });
        }
    </script>
</body>
</html>
